<div>

    <div class="flex flex-row items-center justify-between mb-5">
       
        <h2 class="ml-3 leading-normal px-1 text-center text-3xl my-4 bg-gradient-to-r from-sky-600  to-cyan-500  bg-clip-text text-transparent font-semibold ">Players Available</h2>
        

        <div class="flex h-12 items-center justify-between space-x-3 mt-4 mr-3">

          <div class="flex rounded-full shadow-md  overflow-hidden max-w-md mx-auto font-[sans-serif]">
            <input type="text" [(ngModel)] = "searchText" placeholder="Search Something..."
              class="w-full outline-none bg-white text-sm px-4 py-2 border border-gray-200" />
            <button (click) = "search()"
             type='button' class="flex items-center justify-center bg-blue-800 hover:bg-blue-800 px-3">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="18px" class="fill-white">
                <path
                  d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                </path>
              </svg>
            </button>
          </div>


            <div class="flex justify-center mr-3">
              <div class="relative inline-block w-40">
                <select 
                  id="sport-select" 
                  (change)="onSportChange($event)" 
                  class="block w-full outline-none focus:online-none appearance-none bg-white border border-gray-300 text-gray-700 py-1 px-2 pr-8 rounded-xl shadow focus:outline-none focus:ring-2 ">
                  <option value="" disabled selected>Filter by Sport</option>
                  <option value="Cricket">Cricket</option>
                  <option value="Football">Football</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
            </div>

            
        </div>
        
    </div>
    <div class="grid max-w-[80%] mx-auto md:grid-cols-3 grid-cols-1 sm:grid-cols-2 ">
        <div *ngFor="let player of players">
            <app-player-card [player] = "player"></app-player-card>
        </div>
    </div>
    
    
</div>
