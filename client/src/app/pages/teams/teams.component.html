<div>

    <h2 class="ml-1 text-center text-3xl my-4 bg-gradient-to-r from-sky-600  to-cyan-500  bg-clip-text text-transparent font-semibold ">All Teams</h2>
    <div class="mt-2">
        <span class="inline-block w-40 h-1 from-sky-600 rounded-full"></span>
        <span class="inline-block w-3 h-1 ml-1 from-sky-600 rounded-full"></span>
        <span class="inline-block w-1 h-1 ml-1 from-sky-600 rounded-full"></span>
    </div>
    <div class="grid max-w-[80%] mx-auto md:grid-cols-3 grid-cols-1 sm:grid-cols-2 ">
        <div *ngFor="let team of teams">
            <app-team-card [team] = "team"></app-team-card>
        </div>
    </div>
    
    
</div>
