<div class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-[100%] ">

    <div class = "flex items-center justify-center">
        <h2 class="ml-1 text-center text-3xl mt-4 mb-4  bg-gradient-to-r from-blue-600 to-blue-900 bg-clip-text text-transparent font-semibold  ">Teams</h2>

    </div>

    <div class="grid max-w-[80%] mx-auto md:grid-cols-3 grid-cols-1 sm:grid-cols-2 ">
        <div *ngFor="let team of teams">
            <app-team-card [team] = "team"></app-team-card>
        </div>
    </div>
    
    
</div>
