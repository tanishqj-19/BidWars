<div class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen relative">

    <div class="container mx-auto p-4">
        <div class="flex flex-row justify-center items-center">
            <div class="flex items-center  justify-center mb-6 mt-8">
                <div class="h-1 w-24 bg-gradient-to-r from-blue-500 to-blue-700 mr-4"></div>
                <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-800 text-4xl font-bold">
                    Live Auctions
                </h2>
                <div class="h-1 w-24 bg-gradient-to-l from-blue-500 to-blue-700 ml-4"></div>
            </div>
        </div>
        <div class="grid max-w-[80%] mx-auto gap-6 md:grid-cols-3 grid-cols-1 sm:grid-cols-2 mt-6">
            <div *ngFor="let auction of OngoingAuctions">
                <app-auction-card [auction]="auction"></app-auction-card>
            </div>
        </div>

        <div *ngIf="Role != 'Viewer'" class="mt-12">
            <div class="flex items-center justify-center mb-8">
                <div class="h-1 w-24 bg-gradient-to-r from-green-500 to-green-700 mr-4"></div>
                <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-green-800 text-4xl font-bold">
                    Scheduled Auctions
                </h2>
                <div class="h-1 w-24 bg-gradient-to-l from-green-500 to-green-700 ml-4"></div>
            </div>
            <div class="grid max-w-[80%] mx-auto gap-6 md:grid-cols-3 grid-cols-1 sm:grid-cols-2 mt-6">
                <div *ngFor="let auction of ScheduledAuctions">
                    <app-auction-card [auction]="auction"></app-auction-card>
                </div>
            </div>
        </div>

        <div *ngIf="Role == 'Admin' || Role == 'Auctioneer'" class="mt-12">
            <div class="flex items-center justify-center mb-8">
                <div class="h-1 w-24 bg-gradient-to-r from-purple-500 to-purple-700 mr-4"></div>
                <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-purple-800 text-4xl font-bold">
                    Previous Auctions
                </h2>
                <div class="h-1 w-24 bg-gradient-to-l from-purple-500 to-purple-700 ml-4"></div>
            </div>
            <div class="grid max-w-[80%] mx-auto gap-6 md:grid-cols-3 grid-cols-1 sm:grid-cols-2 mt-6">
                <div *ngFor="let auction of CompletedAuctions">
                    <app-auction-card [auction]="auction"></app-auction-card>
                </div>
            </div>
        </div>
    </div>

    <div class="absolute top-4 right-4">
        <app-create-auction></app-create-auction>
    </div>
</div>
