<div class="bg-gradient-to-r from-gray-300 via-neutral-200 to-slate-300 min-h-screen">

    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-800 text-3xl font-semibold">Live Auctions</h2>
            <app-create-auction></app-create-auction>
        </div>

        <div class="grid max-w-[80%] mx-auto gap-6 md:grid-cols-3 grid-cols-1 sm:grid-cols-2 mt-6">
            <div *ngFor="let auction of OngoingAuctions">
                <app-auction-card [auction]="auction"></app-auction-card>
            </div>
        </div>

        <div *ngIf = "Role != 'Viewer'" class="mt-12">
            <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-800 text-3xl font-semibold">Scheduled Auctions</h2>
            
            <div class="grid max-w-[80%] mx-auto gap-6 md:grid-cols-3 grid-cols-1 sm:grid-cols-2 mt-6">
                <div *ngFor="let auction of ScheduledAuctions">
                    <app-auction-card [auction]="auction"></app-auction-card>
                </div>
            </div>
        </div>

        <div *ngIf = "Role == 'Admin' || Role == 'Auctioneer'"   class="mt-12">
            <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-800 text-3xl font-semibold">Previous Auctions</h2>
            
            <div class="grid max-w-[80%] mx-auto gap-6 md:grid-cols-3 grid-cols-1 sm:grid-cols-2 mt-6">
                <div *ngFor="let auction of CompletedAuctions">
                    <app-auction-card [auction]="auction"></app-auction-card>
                </div>
            </div>
        </div>
    </div>
</div>
