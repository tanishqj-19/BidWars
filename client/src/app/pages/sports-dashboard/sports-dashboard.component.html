<div class="bg-gradient-to-r from-blue-100 to-blue-200  min-h-screen">
    <div class="container max-w-[1200px]  mx-auto py-8">
        <!-- Header -->
        <h1 class="text-3xl font-bold mb-10 text-center text-blue-900">Sports Analytics Dashboard</h1>
        
        <!-- Loading Indicator -->
        <div *ngIf="isLoading" class="text-center text-xl text-gray-700">
            Loading data... Please wait
        </div>
        
        <!-- Error Handling -->
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6">
            {{ errorMessage }}
        </div>
        
        <!-- Dashboard Grid -->
        <div *ngIf="!isLoading && !errorMessage" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Cricket Chart -->
            <div class="bg-white shadow-lg rounded-lg p-6 border-t-4 border-blue-400">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">Cricket Performance</h2>
                <canvas 
                    baseChart 
                    [type]="'bar'"
                    [data]="cricketPerformanceData"
                    [options]="playerPerformanceOptions">
                </canvas>
            </div>
            
            <!-- Football Chart -->
            <div class="bg-white shadow-lg rounded-lg p-6 border-t-4 border-green-400">
                <h2 class="text-xl font-semibold mb-4 text-green-700">Football Performance</h2>
                <canvas 
                    baseChart 
                    [type]="'bar'"
                    [data]="footballPerformanceData"
                    [options]="playerPerformanceOptions">
                </canvas>
            </div>
            
            <!-- Team Expenditure Chart -->
            <div class="  bg-white shadow-lg rounded-lg p-6 border-t-4 border-indigo-400">
                <h2 class="text-xl font-semibold mb-4 text-indigo-700">Team Expenditure</h2>
                <canvas 
                    baseChart 
                    [type]="'pie'"
                    [data]="teamExpenditureData"
                    [options]="teamExpenditureOptions">
                </canvas>
            </div>
            
            <!-- Bid Comparison Chart -->
            <div class="bg-white shadow-lg rounded-lg p-6 border-t-4 border-purple-400">
                <h2 class="text-xl font-semibold mb-4 text-purple-700">Bid Comparison</h2>
                <canvas 
                    baseChart 
                    [type]="'bar'"
                    [data]="bidComparisonData"
                    [options]="bidComparisonOptions">
                </canvas>
            </div>
            
            <!-- Finance Breakdown Chart -->
            <div class="bg-white shadow-lg rounded-lg p-6 border-t-4 border-pink-400">
                <h2 class="text-xl font-semibold mb-4 text-pink-700">Finance Breakdown</h2>
                <canvas 
                    baseChart 
                    [type]="'doughnut'"
                    [data]="financeBreakdownData"
                    [options]="financeBreakdownOptions">
                </canvas>
            </div>
            
            <!-- Team Budget Comparison -->
            <div class="bg-white shadow-lg rounded-lg p-6 border-t-4 border-teal-400">
                <h2 class="text-xl font-semibold mb-4 text-teal-700">Team Budget Comparison</h2>
                <canvas 
                    baseChart 
                    [type]="'bar'"
                    [data]="teamBudgetData"
                    [options]="teamBudgetOptions">
                </canvas>
            </div>
        </div>
    </div>
</div>
